<h1 class="header" style="margin-left: 20px; margin-top: 20px">
  Lista de Empacotamentos
  <img
  style="width: 20px;cursor: pointer;"
    src="https://flaticons.net/icon.php?slug_category=mobile-application&slug_icon=command-refresh"
    (click)="listarEmpacotamentos()"
  />
</h1>
<hr />

<table mat-table [dataSource]="empacotamentos" class="mat-elevation-z8">
  <ng-container matColumnDef="entregaId">
    <th mat-header-cell *matHeaderCellDef>entregaId</th>
    <td mat-cell *matCellDef="let empacotamento">{{empacotamento.entregaId}}</td>
  </ng-container>

  <ng-container matColumnDef="X">
    <th mat-header-cell *matHeaderCellDef>posicaoX</th>
    <td mat-cell *matCellDef="let empacotamento">{{empacotamento.posicaoX}}</td>
  </ng-container>

  <ng-container matColumnDef="Y">
    <th mat-header-cell *matHeaderCellDef>posicaoY</th>
    <td mat-cell *matCellDef="let empacotamento">{{empacotamento.posicaoY}}</td>
  </ng-container>

  <ng-container matColumnDef="Z">
    <th mat-header-cell *matHeaderCellDef>posicaoZ</th>
    <td mat-cell *matCellDef="let empacotamento">{{empacotamento.posicaoZ}}</td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
</table>

<mat-paginator class="paginas" #paginator
              [pageSize]="10"
              [pageSizeOptions]="[2, 5]"
              aria-label="Select page"
              color="warn"
              showFirstLastButtons>
              
</mat-paginator>
