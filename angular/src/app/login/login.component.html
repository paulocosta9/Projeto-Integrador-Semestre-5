
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.component.css">
  </head>
  <body>
    <div class="login-container">
      <img src="https://i.imgur.com/rKy5F3L.png" style="width: 30%;">
      <h1 style="color: white;">Bem-vindo! Por favor inicie sessão para continuar.</h1>
      <div *ngIf="!socialUser">
        <asl-google-signin-button type="standard" size="large" (click)="signInWithGoogle()" mat-raised-button
          class="google-login-btn">Google</asl-google-signin-button>
      </div>
      <div *ngIf="loginDenied" style="background-color:rgb(196, 29, 29)">
        O utilizador não está registado no sistema!
      </div>
    </div>
  </body>
</html>
