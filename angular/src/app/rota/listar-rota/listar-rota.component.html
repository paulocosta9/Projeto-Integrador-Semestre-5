

<form [formGroup]="listarForm" (ngSubmit)="filtrarRotas()" style="display: flex;justify-content:right;margin-right:5%">
  <h1 class="header" style="margin-right: 700px; margin-top: 60px">
    Lista de Rotas
    <img
    style="width: 20px;cursor: pointer;"
      src="https://flaticons.net/icon.php?slug_category=mobile-application&slug_icon=command-refresh"
      (click)="listarRotas()"
    />
  
    
  </h1>
  <mat-form-field [hideRequiredMarker]="true" class="full">
    <label class="form-label">Armazem Inicial</label>

    <input matInput formControlName="armazemInicial" name="armazemInicial" class="form-text-box" maxlength="3" 
      minlength="3">
    
  </mat-form-field>
  <mat-form-field [hideRequiredMarker]="true" class="full">
    <label class="form-label">Armazem Final</label>

    <input matInput formControlName="armazemFinal" name="armazemFinal" class="form-text-box" maxlength="3" 
      minlength="3">
      
  </mat-form-field>
  <button class="form-button" (click)="filtrarRotas()" style="height:50px;margin-top: 35px;">Filtrar</button>
  
</form>

<hr />

<table mat-table [dataSource]="rotas" class="mat-elevation-z8">
  <ng-container matColumnDef="armazemInicial">
    <th mat-header-cell *matHeaderCellDef>Armazém Inicial</th>
    <td mat-cell *matCellDef="let rota">{{rota.armazemInicial}}</td>
  </ng-container>

  <ng-container matColumnDef="armazemFinal">
    <th mat-header-cell *matHeaderCellDef>Armazém Final</th>
    <td mat-cell *matCellDef="let rota">{{rota.armazemFinal}}</td>
  </ng-container>

  <ng-container matColumnDef="duracao">
    <th mat-header-cell *matHeaderCellDef>Duração</th>
    <td mat-cell *matCellDef="let rota">{{rota.duracao}}</td>
  </ng-container>

  <ng-container matColumnDef="energiaGasta">
    <th mat-header-cell *matHeaderCellDef>Energia Gasta</th>
    <td mat-cell *matCellDef="let rota">{{rota.energiaGasta}}</td>
  </ng-container>

  <ng-container matColumnDef="distancia">
    <th mat-header-cell *matHeaderCellDef>Distância</th>
    <td mat-cell *matCellDef="let rota">{{rota.distancia}}</td>
  </ng-container>

  <ng-container matColumnDef="tempoExtra">
    <th mat-header-cell *matHeaderCellDef>Tempo Extra</th>
    <td mat-cell *matCellDef="let rota">{{rota.tempExtra}}</td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row;columns:colunas;"></tr>
</table>


<mat-paginator class="paginas" #paginator
              [pageSize]="10"
              [pageSizeOptions]="[10, 20, 40]"
              aria-label="Select page"
              color="warn"
              showFirstLastButtons>
              
</mat-paginator>
