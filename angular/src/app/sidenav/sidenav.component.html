<mat-nav-list id="sidenav" style="width: 170px">

  <mat-tree
    [dataSource]="dataSource"
    [treeControl]="treeControl"
    *ngIf="user?.cargo === 'Armazem'||user?.cargo === 'Admin'"
  >
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <!-- use a disabled button to provide padding for tree leaf -->

      <button
        mat-icon-button
        routerLink="/{{ obj?.name | lowercase }}/{{ node.name | lowercase }}"
        class="sidebarbutton"
      >
        {{ node.name }}
      </button>
    </mat-tree-node>

    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
    >
      <button
        mat-icon-button
        matTreeNodeToggle
        class="sidebarbutton"
        [attr.aria-label]="'Toggle ' + node.name"
        (click)="getObject(node)"
      >
        <i></i> {{ node.name }}
      </button>
    </mat-tree-node>
  </mat-tree>
